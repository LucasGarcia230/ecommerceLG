<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce - Tienda electrodomesticos</title>

    <!--Link con CSS-->
    
    <link rel="stylesheet" href="./css/style.css">

    <!--Link con JS-->
    <!--Atributo async para ejecutar el archivo de manera asincronica sin bloquear el HTML-->
    <!--Atributo defer ejectura el js una vez que se haya cargado el resto de pagina-->

    <script async defer src="./js/script.js"></script>
</head>
<body>
    
    <header>

        <h1>Mi Ecommerce</h1>

    </header>

    <main>
        
        <div class="lista-prod">
            <!-- Lista de productos generada dinÃ¡micamente -->
        </div>

        <div class="carrito">

            <h2>Carrito de Compras</h2>

            <ul id="carrito-items">
                <!-- Elementos del carrito generdos dinamicamente-->
            </ul>
            
            <p id="carrito-total">Total: $0</p>

            <button onclick="clearCart()">Vaciar Carrito</button>
        
        </div>
    </main>
    
</body>
</html>
